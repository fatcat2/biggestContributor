<!doctype html>
<html>
	<head>
		<title>Big Man on Sub</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<!-- Including more datables CSS -->
		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/dataTables.material.min.css"/>

		<!-- Including JQuery -->
		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
		<!-- Including the datable JS file -->
		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.16/datatables.min.css">
		<script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.16/datatables.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
		<link rel="stylesheet" type="text/css" href="index.css">
		<script>
		$(document).ready( function () {
			$('#myTable').DataTable({
				response: true
			});
		} );
		</script>
	</head>
	<body>
		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo right">SubAnalysis</a>
				<ul id="nav-mobile" class="left hide-on-med-and-down">
					<li><a href="\search">Search</a></li>
					<li><a href="\about">About</a></li>
				</ul>
			</div>
		</nav>
		<div class="container">
			<h1>Results</h1>
			<h3>Here's just a list of the top contributors to r/{{ sub }}</h3>
			<div class="row">
				<div class="col s6">
				</div>
				<div class="col s6">
					<table id="myTable" class="display">
						<tr>
							<th>Username</th>
							<th>Post count</th>
							<th>Total score</th>
							<th>Post Efficiency</th>
						</tr>
						{% for result in results %}
						<tr>
							<td>{{ result[0] }}</td>
							<td>{{ result[1] }}</td>
							<td>{{ result[2] }}</td>
							<td>{{ result[2]/result[1] | round(1, 'common') }}</td>
						</tr>
						{% endfor %}
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
